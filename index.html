<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Peek-a-boo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Peek-a-boo</h1>
      <div class="axolotl-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div class="axolotl-showing">
        <p><strong>Wow it's an Axolotl!</strong> <span class="clickable">Click here</span> to make it disappear again</p>
        <img src="img/axolotl.jpg">
      </div>
    </div>
  </div>
  </body>
</html>
